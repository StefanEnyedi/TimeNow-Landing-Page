<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeNow Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Logo">
        <img src="/assets/Logo.svg">
        </div>
        <div class="Hamburger">
            <img src="/assets/Hamburger Menu.svg">
        </div>
        <div class="ItemsNavigation Hide">
            <a href="#">Features</a>
            <a href="#">Pricing</a>
        </div>
    </header>
    <main>
        <section class="FirstSection">
            <h1>Post when your audience is most active.</h1>
            <p>With TimeNow automatically schedule your posts on Twitter, LinkedIn, and Instagram to post when your followers are most active.</p>
            <div class="Buttons">
                <button class="Main">Start Scheduling</button>
                <button class="Secondary">View Demo</button>
            </div>
            <div class="MiniParagraphs">
                <div class="SpecialParagraph">
                    <img src="/assets/Shield.svg">
                    <p>TimeNow does not sell your data.</p>
                </div>
                <p class="UnderlineParagraph">Learn More</p>
            </div>
        </section>
        <section class="SecondSection">
            <img src="/assets/Mockup.png">
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
